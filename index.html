<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Vanila Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="src/app.js"></script>
    
</head>
<body onload="main();">
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                <input type="search" 
                placeholder="Type a city..." 
                class="form-control"
                id="city-input"
                autocomplete="off"/>
            </div>
            <div class="col-3">
                <input 
                type="submit" 
                value="Search" 
                class="btn btn-primary w-100"/>
            </div>
            </div>
            </form>
            <div class="overview">
            <h1 id = "city"></h1>
            <ul>
               <li >Last updated: <span id="date"></span>
               </li>
               <li id="description">
            Clear
               </li>
            </ul>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="d-flex weather-temperature">
                    <img 
                    src="" 
                     alt="Cloudy"
                     class="float-left"
                     id="icon"
                     />
                     <div class="float-left">
                    <strong id="temperature"></strong>
                    <span class="units"><a href="#" id="celsius-link" class="active">째C</a> | <a href="#" id="fahrenheit-link">째F</a> </span>
                     </div>
                </div>
            </div>
              <div class="col-6">
     <ul>
         <li>
            Humidity: <span id="humidity">73</span>%
         </li>
         <li>
            Wind: <span id="wind">2</span>km/h
         </li>
     </ul>
              </div>
            </div>
            <div class="weather-forecast">
                <div class="row">
                    <div class="col-2">
                        <div class="weather-forecast-date">
                        Thu</div>
                        <img src="http://openweathermap.org/img/wn/04n@2x.png" alt="icon"
                        width="42">
                        <div class="weather-forecast-temperature">
                            <span class="weather-forecast-temperature-max">18째</span>
                            <span class="weather-forecast-temperature-min">12째</span></div>
                    </div>
                    
                </div>
            </div>
        </div>  
        <small>
                 <a href="https://github.com/NastasiaKarpenko/vanila-weather-app"
                  target="_blank">
                  Open-source code</a>, by Anastasiia Kovalenko
        </small>
        </div>
    </div>
</body>
</html>
